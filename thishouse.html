	function createCase() {
		var startcase;
		var endcase; 
		var type = Math.random() * 5;
		var mod = Math.random() * 6;

		if(type <= 4)
			startcase = standardCase();
		/*else if (type <=  4) 
			startcase = opChoice();*/
		else 
			startcase = normativeCase();

		if(mod <= 1)
			startcase = timeSpace().concat(startcase);
		else if (mod <= 2)
			startcase = startcase.concat(caveat());
			
		//window.alert(startcase);
		document.getElementById("statement").innerHTML = startcase;
	}

	function standardCase() {
		var thiscase;
		var opChoice = Math.random() * 5;
		var actor = actors[Math.floor(Math.random() * actors.length)];
		var verb = verbs[Math.floor(Math.random() * verbs.length)];
		var subject = subjects[Math.floor(Math.random() * subjects.length)];

		if(opChoice <= 1) {
			thiscase = "Opp choice: This house believes that " + String(actor) + " should " + String(verb) + " " + String(subject) + ".";
		}
		else {
			thiscase = "This house believes that " + String(actor) + " should " + String(verb) + " " + String(subject) + ".";
		}

		return thiscase;
	}

	function normativeCase() {
		var thiscase;
		var opChoice = Math.random() * 5;
		var version = Math.random() * 4;
		var verb = verbs[Math.floor(Math.random() * verbs.length)];
		var subject = subjects[Math.floor(Math.random() * subjects.length)];

		if(opChoice <= 1) {
			thiscase = "Opp choice: Normatively speaking, we should " + String(verb)
				+ " " + String(subject) + ".";
		}
		else if (version <= 1) {
			thiscase = "This house would " + String(verb) + " " + String(subject) 
				+ ". This is a normative case."
		}
		else {
			thiscase = "Normatively, we should " + String(verb)
				+ " " + String(subject) + ".";
		}

		return thiscase;
	}

	function timeSpace() {
		var timestatement;
		var setting = settings[Math.floor(Math.random() * settings.length)];

		timestatement = "This is a time-space case set " + String(setting) + ". ";

		return timestatement;
	}

	function caveat() {
		var thiscaveat;
		var randomcaveat = caveats[Math.floor(Math.random() * caveats.length)];

		thiscaveat = " Caveat: " + String(randomcaveat) + ".";

	}
